<main th:fragment="authCard(formAction,
                            dto,
                            title,
                            description,
                            buttonText,
                            footerText,
                            footerLinkText,
                            footerLinkHref,
                            formBody)"
      class="flex items-center justify-center h-screen bg-gray-200">
    <div class="w-full max-w-lg space-y-8">
        <div class="text-center">
            <div class="inline-flex items-center justify-center w-12 h-12 bg-blue-600 rounded-lg mb-4">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2"
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     class="h-6 w-6 text-white">
                    <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">SpringChat</h1>
        </div>

        <div class="rounded-lg border border-gray-200 bg-white text-gray-900 shadow-box-lg">
            <div class="flex flex-col space-y-1.5 p-6">
                <h3 class="text-2xl font-semibold leading-none tracking-tight text-center" th:text="${title}"></h3>
                <p class="text-sm text-gray-500 text-center" th:text="${description}"></p>
            </div>

            <form th:action="@{${formAction}}" method="post" th:object="${dto}" class="p-6 pt-0 space-y-4">
                <th:block th:replace="${formBody}"></th:block>
                <button type="submit"
                        class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-blue-600
                               text-white h-10 px-4 py-2 w-full transition-all duration-300 ease-in-out
                               hover:bg-blue-700"
                        th:text="${buttonText}">
                </button>
            </form>

            <div class="flex items-center p-6 pt-0">
                <p class="text-center text-sm text-gray-600 w-full">
                    <span th:text="${footerText}"></span>
                    <a th:href="@{${footerLinkHref}}"
                       class="text-blue-600 hover:text-blue-500 font-medium"
                       th:text="${footerLinkText}">
                    </a>
                </p>
            </div>
        </div>
    </div>
</main>
