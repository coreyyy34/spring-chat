<!DOCTYPE html>
<html lang="en">
<head>
    <title>SpringChat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/__CSS_FILE__}" rel="stylesheet">
</head>
<body>
<div class="flex h-screen overflow-hidden">
    <div id="connecting-overlay" class="fixed inset-0 z-100 bg-black/50 flex items-center justify-center">
        <div class="flex flex-col items-center space-y-4">
            <div class="w-12 h-12 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
            <p id="connecting-overlay-message" class="text-white text-lg font-medium"></p>
        </div>
    </div>


    <div id="sidebar-overlay"
         class="fixed inset-0 z-40 hidden bg-black/50 lg:hidden">
    </div>

    <!-- Sidebar -->
    <div id="sidebar"
         class="fixed inset-y-0 left-0 z-50 w-64 -translate-x-full transform bg-white shadow-xl transition-transform duration-300 ease-in-out lg:static lg:inset-0 lg:translate-x-0 lg:shadow-none">
        <div class="flex h-full flex-col">
            <!-- Header -->
            <div class="from-blue-500 to-blue-600 flex items-center justify-between border-b border-gray-200 bg-gradient-to-r p-4">
                <div th:replace="~{fragments/branding-fragment :: branding(secondary)}"></div>
                <button id="close-sidebar"
                        class="text-white transition-colors hover:text-gray-200 lg:hidden">
                    <svg class="h-6 w-6"
                         fill="none"
                         stroke="currentColor"
                         viewBox="0 0 24 24">
                        <path stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Channels -->
            <div class="flex-1 overflow-y-auto p-4">
                <div class="mb-4">
                    <h2 class="mb-3 text-xs font-semibold tracking-wide text-gray-500 uppercase">
                        Channels
                    </h2>
                    <div id="channels-container" class="space-y-1">
                        <button th:each="channel: ${channels}"
                                data-th-attr="data-channel-id=${channel.id}, data-channel-name=${channel.name}, data-active=false"
                                class="w-full text-left px-3 py-2 rounded-lg text-sm transition-colors flex items-center group
                                    hover:bg-gray-100 hover:text-gray-900
                                    data-[active=true]:bg-blue-100
                                    data-[active=true]:text-blue-700">
                            <span class="text-gray-400 mr-2 group-hover:text-gray-600">#</span>
                            <span th:text="${channel.name}" class="font-medium"></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="border-t border-gray-200 bg-gray-50 p-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="relative">
                            <div class="bg-blue-500 flex h-8 w-8 items-center justify-center rounded-full">
                                <span class="text-sm font-medium text-white">C</span>
                            </div>
                            <div class="absolute -right-0.5 -bottom-0.5 h-3 w-3 rounded-full border-2 border-white bg-green-500">
                            </div>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-900">Corey</p>
                            <p class="text-xs text-gray-500">Online</p>
                        </div>
                    </div>
                    <!-- Logout Button -->
                    <a th:href="@{/auth/logout}"
                       class="text-gray-400 hover:text-red-500 transition-colors p-1 rounded"
                       title="Logout">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                            </path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="flex min-w-0 flex-1 flex-col">
        <div class="flex items-center justify-between border-b border-gray-200 bg-white px-4 py-3 shadow-sm">
            <div class="flex items-center">
                <!-- Open Sidebar Button -->
                <button id="open-sidebar"
                        class="mr-3 text-gray-500 transition-colors hover:text-gray-700 lg:hidden">
                    <svg class="h-6 w-6"
                         fill="none"
                         stroke="currentColor"
                         viewBox="0 0 24 24">
                        <path stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16">
                        </path>
                    </svg>
                </button>

                <!-- Active Channel Header -->
                <div class="flex items-center">
                    <span class="mr-1 text-gray-400">#</span>
                    <h2 id="current-channel-header"
                        class="text-lg font-semibold text-gray-900"
                    >
                        general
                    </h2>
                </div>
            </div>

            <!-- Toggle Users Button -->
            <button id="toggle-users"
                    class="text-gray-500 transition-colors hover:text-gray-700 lg:hidden">
                <svg class="h-6 w-6"
                     fill="none"
                     stroke="currentColor"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z">
                    </path>
                </svg>
            </button>
        </div>

        <div class="flex flex-1 overflow-hidden">
            <div class="flex min-w-0 flex-1 flex-col">
                <!-- Messages Container -->
                <div class="flex-1 overflow-y-auto bg-gray-200">
                    <div id="message-container" class="space-y-4 p-4">

                    </div>
                </div>

                <!-- Message Input -->
                <div class="border-t border-gray-200 bg-white p-4">
                    <form id="message-form" class="flex items-end space-x-3">
                        <div class="flex-1">
                            <input id="message-input"
                                   name="message-input"
                                   type="text"
                                   placeholder="Type a message..."
                                   class="focus:ring-blue-500 focus:border-blue-500 w-full resize-none rounded-xl border border-gray-300 px-4 py-3 pr-12 transition-colors focus:ring-2"
                            />
                        </div>
                        <button class="bg-blue-500 hover:bg-blue-600 rounded-xl p-3 text-white shadow-sm transition-colors hover:shadow-md">
                            <svg class="h-5 w-5"
                                 fill="none"
                                 stroke="currentColor"
                                 viewBox="0 0 24 24">
                                <path stroke-linecap="round"
                                      stroke-linejoin="round"
                                      stroke-width="2"
                                      d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8">
                                </path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Online Users -->
            <div id="users-panel"
                 class="hidden w-64 border-l border-gray-200 bg-white lg:block">
                <div class="p-4">
                    <h3 class="mb-4 flex items-center text-sm font-semibold text-gray-900">
                        <div class="mr-2 h-2 w-2 rounded-full bg-green-500"></div>
                        Online (<span id="onlineUsersCount">0</span>)
                    </h3>
                    <div id="onlineUsersContainer" class="space-y-1">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mobile Users Overlay -->
<div id="users-overlay"
     class="fixed inset-0 z-40 hidden bg-black/50 lg:hidden"
>
    <div class="fixed top-0 right-0 h-full w-64 translate-x-full transform bg-white shadow-xl transition-transform duration-300 ease-in-out"
         id="mobile-users-panel">
        <div class="border-b border-gray-200 p-4">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-900">Online Users</h3>
                <button id="close-users"
                        class="text-gray-500 transition-colors hover:text-gray-700">
                    <svg class="h-6 w-6"
                         fill="none"
                         stroke="currentColor"
                         viewBox="0 0 24 24">
                        <path stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="p-4">
            <div id="mobileOnlineUsersContainer" class="space-y-3">

            </div>
        </div>
    </div>
</div>

<template id="online-user-template">
    <div class="flex items-center p-2 rounded-lg hover:bg-gray-50 transition-colors">
        <div class="relative flex-shrink-0">
            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                <span class="text-white text-xs font-medium online-user-initial"></span>
            </div>
            <div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
        </div>
        <span class="ml-3 text-sm font-medium text-gray-900 online-user-name"></span>
    </div>
</template>

<template id="own-message-template">
    <div class="flex justify-end">
        <div class="max-w-xs lg:max-w-md">
            <!-- Name and timestamp -->
            <div class="flex justify-end items-center mb-1 from-container data-[show=false]:hidden">
                <span class="text-sm font-medium text-gray-900 user-name mr-2"></span>
                <span class="text-xs text-gray-500 timestamp"></span>
            </div>

            <!-- Message bubble -->
            <div class="flex justify-end">
                <div class="bg-blue-500 text-white px-4 py-2 rounded-2xl rounded-tr-md shadow-sm w-fit max-w-full">
                    <p class="text-sm break-words message-content"></p>
                </div>
            </div>

        </div>
    </div>
</template>

<template id="message-template">
    <div class="flex justify-start">
        <div class="flex items-start space-x-3 max-w-xs lg:max-w-md">
            <!-- Profile Initial -->
            <div class="flex-shrink-0">
                <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center from-profile-container
                            data-[show=false]:invisible">
                    <span class="text-white text-xs font-medium from-profile-initial"></span>
                </div>
            </div>
            <div class="flex-1 min-w-0">
                <!-- Name and timestamp -->
                <div class="flex items-center mb-1 from-container
                            data-[show=false]:hidden">
                    <span class="text-sm font-medium text-gray-900 mr-2 user-name"></span>
                    <span class="text-xs text-gray-500 timestamp"></span>
                </div>

                <!-- Message bubble -->
<!--                <div class="flex">-->
<!--                    <div class="bg-white border border-gray-200 px-4 py-2 rounded-2xl rounded-tl-md shadow-sm">-->
<!--                        <p class="text-sm text-gray-900 break-words message-content"></p>-->
<!--                    </div>-->
<!--                </div>-->

                <div class="flex">
                    <div class="bg-white text-gray-900 px-4 py-2 rounded-2xl rounded-tr-md shadow-sm w-fit max-w-full">
                        <p class="text-sm break-words message-content"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="date-separator-template">
    <div class="flex items-center my-4">
        <div class="flex-grow h-px bg-gray-300"></div>
        <span class="px-2 text-xs text-gray-500 date">

        </span>
        <div class="flex-grow h-px bg-gray-300"></div>
    </div>
</template>

<script th:src="@{/webjars/stomp__stompjs/7.1.1/bundles/stomp.umd.min.js}"></script>
<script th:src="@{/__JS_FILE__}"></script>
<script th:inline="javascript">
    const username = /*[[${username}]]*/ "";
</script>
</body>
</html>
